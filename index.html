<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="startwin"></div>
    <nav class="nav-bar">
      <p class="quiz-name">Quiz-ziuQ</p>
      <span class="timer-txt"
        >Time left:
        <span class="timer">29:30</span>
      </span>
      <button class="submit">Submit</button>
    </nav>
    <div class="bodyy">
      <div class="quiz-body">
        <div class="question-area">
          <div class="question">
            <div class="ques-num">Question-1</div>
            <div class="ques-ques">this is a question</div>
            <form action="">
              <input type="radio" id="option1" name="option" value="" />
              <label for="age1">c1</label>
              <input type="radio" id="option2" name="option" value="" />
              <label for="age1">c1</label>
              <input type="radio" id="option3" name="option" value="" />
              <label for="age1">c1</label>
              <input type="radio" id="option4" name="option" value="" />
              <label for="age1">c1</label>
            </form>
          </div>
          <div class="nav-pallete">
            <button class="prev-btn btn">Previous</button>
            <button class="clear-btn btn">Clear</button>
            <button class="mfr-btn btn">Mark for review & Next</button>
            <button class="next-btn btn">Next</button>
          </div>
        </div>
        <div class="info-area">
          <div class="icon-info">
            <div class="icgreen iccol">
              <div class="infoicn -dj-green">6</div>
              <div class="infotxt">Answered</div>
            </div>
            <div class="icred iccol">
              <div class="infoicn -dj-red">5</div>
              <span class="infotxt">Not answered</span>
            </div>
            <div class="icyellow iccol">
              <div class="infoicn -dj-yellow">3</div>
              <span class="infotxt">Marked for review</span>
            </div>
            <div class="icwhite iccol">
              <div class="infoicn -dj-grey">1</div>
              <span class="infotxt">Yet to visit</span>
            </div>
          </div>
          <hr />
          <div class="ques-status">
            <p class="ques-status-head">Questions</p>
            <div class="grid-container">
              <div class="grid-item">1</div>
              <div class="grid-item">2</div>
              <div class="grid-item">3</div>
              <div class="grid-item">4</div>
              <div class="grid-item">5</div>
              <div class="grid-item">6</div>
              <div class="grid-item">7</div>
              <div class="grid-item">8</div>
              <div class="grid-item">9</div>
              <div class="grid-item">10</div>
              <div class="grid-item">11</div>
              <div class="grid-item">12</div>
              <div class="grid-item">13</div>
              <div class="grid-item">14</div>
              <div class="grid-item">15</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
