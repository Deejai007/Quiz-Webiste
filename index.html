<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="startwin">
      <button id="startbtn">Start</button>
    </div>
    <nav class="nav-bar">
      <p class="quiz-name">Quiz-ziuQ</p>
    </nav>
    <div class="body" id="bodyyy">
      <div class="quiz-body">
        <div class="question-area">
          <div id="question-part" class="question">

          </div>
          <div class="nav-pallete">
            <button id="prevbtn" class="prev-btn btn -hover">&larr;Previous</button>
            <button id="clearbtn" class="clear-btn btn -hover">Clear</button>
            <button id="flagbtn" class="flag-btn btn -hover">Flag</button>
            <button id="nextbtn" class="next-btn btn -hover">Next&rarr;</button>
          </div>
        </div>
        <div class="info-area">
          <div class="icon-info">
            <div class="icgreen iccol">
              <div id="green-info" class="infoicn -dj-green">6</div>
              <div class="infotxt">Answered</div>
            </div>
            <div class="icred iccol">
              <div id="red-info" class="infoicn -dj-red">5</div>
              <span class="infotxt">Not answered</span>
            </div>
            <div class="icviolet iccol">
              <div id="violet-info" class="infoicn -dj-violet">3</div>
              <span class="infotxt">Flagged for review</span>
            </div>
            <div  class="icwhite iccol">
              <div id="gray-info" class="infoicn -dj-gray">1</div>
              <span class="infotxt">Yet to visit</span>
            </div>
          </div>
          <hr />
          <div class="ques-status">
            <p class="ques-status-head">Questions</p>
            <div id="grid-con" class="grid-container">
              <div id="grid-item-1"  class="grid-item -hover ">1</div>
              <div id="grid-item-2"  class="grid-item -hover ">2</div>
              <div id="grid-item-3"  class="grid-item -hover ">3</div>
              <div id="grid-item-4"  class="grid-item -hover ">4</div>
              <div id="grid-item-5"  class="grid-item -hover ">5</div>
              <div id="grid-item-6"  class="grid-item -hover ">6</div>
              <div id="grid-item-7"  class="grid-item -hover ">7</div>
              <div id="grid-item-8"  class="grid-item -hover ">8</div>
              <div id="grid-item-9"  class="grid-item -hover ">9</div>
              <div id="grid-item-10" class="grid-item -hover ">10</div>
              <div id="grid-item-11" class="grid-item -hover ">11</div>
              <div id="grid-item-12" class="grid-item -hover ">12</div>
              <div id="grid-item-13" class="grid-item -hover ">13</div>
              <div id="grid-item-14" class="grid-item -hover ">14</div>
              <div id="grid-item-15" class="grid-item -hover ">15</div>
            </div>
          </div>
          <div class="time-sub">
            <div class="timer-txt">Time left: </div>
              
              <div class="timer"><span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span></div>
            </div>
            <button onclick="confirmSubmit(1)" class="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <!--~~~~~~~~~~~~~~~~~~~ Ṛesult Page~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="hide" id="result">
      <div class="scorecard">
        <p id="resulth">Score Card</p>
        <p id="congo">Congratulations!</p>

        <div class="scorecircle1 flex">
          <div class="scorecircle flex">
            <p id="score-score">10/15</p>
            <p id="yourscore">Your Score</p>
          </div>
        </div>
      </div>
      <div class="" id="scoreinfo">
        <div class="sccard">
          <div class="countt" id="attemptedct">&#10132;13</div>
          <br />
          <span>attempted</span>
        </div>
        <div class="flex-r">
          <div class="sccard">
            <div class="countt" id="correctct">&#9989;10</div>
            <br />
            <span>correct</span>
          </div>
          <div class="sccard">
            <div class="countt" id="wrongct">❌3</div>
            <br />
            <span>wrong</span>
          </div>
        </div>
      </div>
      <div class="flex" id="buttons ">
        <button class="btn-btn" onclick=location=URL id="startagain">Start Again</button>
        <button class="btn-btn" id="share">Share</button>
      </div>
    </div>

  </body>
  <script src="script.js"></script>
</html>
